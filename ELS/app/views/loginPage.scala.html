@(loginForm: Form[LoginData])
    @main("login"){
        <div id="idiv" class="row">

            <div class="col-md-12">
                <h1 align="center">Welcome to the new E-Learning-System of the University of Ulm</h1>
            </div>


            <form class="form-horizontal" method="post" action="@routes.LoginController.authenticate()">

                <div class="col-md-3 col-md-offset-2">
                    <div class="form-group">
                        <h3 class="form-signin">Please login</h3>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="E-mail" id="email" class="form-control" value="@loginForm("email").value" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>

                 <div class="col-md-12"></div>


                 <div class="col-md-3 col-md-offset-2">
                    <div class="form-group" >
                        <button  id="bt1" class="btn btn-primary" type="submit">Login</button>
                        <a class="btn btn-default" href="@routes.UserDataController.passwordForgottenPage()">Forgot your password?</a>
                    </div>
                 </div>


                <div class="col-md-3 col-md-offset-2">
                    <h5 align="right">Do you want to <a href="@routes.RegisterController.registerPage()">Register</a>?</h5>
                </div>

            </form>

        </div>





    }
