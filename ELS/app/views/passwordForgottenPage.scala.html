@(form: Form[LoginData])

@main("Password forgotten") {

    <div class="col-md-12 col-md-offset-0">
        <h1 align="center">Forgot password</h1>
    </div>


    <form class="form-horizontal" method="post" action="@routes.UserDataController.passwordForgotten()">
        <div class="col-md-10 col-md-offset-2">
            <div class="form-group">
                <h3>Please enter your E-mail to receive a new password.</h3>
            </div>
        </div>

        <div class="col-md-3 col-md-offset-2">

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="Email" id="email" class="form-control" value="@form("email").value" required autofocus>
            </div>

            <div class="form-group">
                <button id="bt1" type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-default"  href="@routes.LoginController.loginPage()">Cancel</a>
            </div>
        </div>
    </form>


}
