@(documentID: Integer)

<a data-toggle="modal" data-target="#confirmDeleteDocument" class="btn btn-primary">Delete Document</a>

<!-- Modal - Confirm Delete of Document-->
<div class="modal fade" id="confirmDeleteDocument" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Document</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure that you want to delete the Document including all Chapters, Comments and SubComments
                    connected to this document?</p>
            </div>
            <div class="modal-footer">
                <a href="@routes.DocumentControllerSama.deleteDocument(documentID)" class="btn btn-primary">Ok</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
