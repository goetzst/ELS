<!-- Modal - Edit Chapter -->
<div class="modal fade" id="editChapter@chapter.getChapterID" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Edit Chapter</h4>
            </div>
            <form method="POST" action="@routes.ContentController.changeChapter(chapter.getDocID, chapter.getChapterID)">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="newName">Please enter new name for the Chapter</label>
                        <input name="title" class="form-control" id="newName" type="text" value="@chapter.getTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="insertBefore">Insert before</label>
                        <select class="form-control"  name="sequence" id="insertBefore">
                            @for(chapterTemp: ChapterChan <- chapters) {
                                <option value="@chapterTemp.getSequence" @if(chapterTemp.getSequence==chapter.getSequence){selected}>@chapterTemp.getTitle</option> <br/>
                            }
                            <option value="@(1+ chapters.size)">at the end</option> <br/>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary" type="submit" value="Ok">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
