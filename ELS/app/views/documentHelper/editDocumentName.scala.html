@(documentID: Integer)(documentName: String)

<a data-toggle="modal" data-target="#editDocumentName" class="btn btn-primary">Edit Document Name</a>

<!-- Modal - Edit Document Name-->
<div class="modal fade" id="editDocumentName" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Change Document Name</h4>
            </div>
            <form method="POST" action="@routes.DocumentControllerSama.changeDocumentName(documentID)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newName">Please enter new name for the document</label>
                        <input name="name" class="form-control" id="newName" type="text" value="@documentName" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary" type="submit" value="Ok">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
