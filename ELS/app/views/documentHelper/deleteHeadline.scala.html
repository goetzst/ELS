@(headline: ContentHeadline)(chapter: ChapterChan)

 <a data-toggle="modal" href="#confirmDeleteHeadline@headline.getcHeadLineID" aria-expanded="false" aria-controls="collapseExample">
    <span data-toggle="tooltip" title="Delete this headline" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</a>

<!-- Modal - Confirm Delete of Headline-->
<div class="modal fade" id="confirmDeleteHeadline@headline.getcHeadLineID" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Headline</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure that you want to delete the Headline with all of its content?</p>
            </div>
            <div class="modal-footer">
                <a href="@routes.ContentController.deleteContentHeadline(headline.getcHeadLineID, chapter.getChapterID)" class="btn btn-primary">Ok</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
