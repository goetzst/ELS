@(subjects: java.util.HashMap[String, java.util.List[Subject]])(faculties: java.util.List[Faculty])(email: String)(role: Integer)

@mainFrame("New Document")(email)(role){

    @mainPageNavigation("main")

    <h2>Create new Document</h2>

    <form method="post" action="@routes.DocumentControllerSama.createDocument()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="documentName" id="name" class="form-control" placeholder="Name" required />
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subjectID" class="form-control">
            @for(fac: Faculty <- faculties) {
                @for(sub: Subject <- subjects.get(fac.getFacultyName())) {
                    <option value="@sub.getSubjectID()">@fac.getFacultyName(): @sub.getSubjectName()</option>
                }
            }
            </select>
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Make new Document">
            <a class="btn btn-default" href="@routes.MainPageController.mainPage()">Cancel</a>
        </div>

    </form>



}
