@(flashCardID: Integer)

<a class="btn btn-primary" data-toggle="modal" data-target="#deleteFlashCard"> Delete FlashCard </a>

<!-- Modal - Confirm delete of FlashCard -->
<div class="modal fade" id="deleteFlashCard" tabindex="-1" role="dialog" aria-labelledby="deleteFlashCard" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete FlashCard</h4>
            </div>
            <div class="modal-body">
                Are you sure that you want to delete the FlashCard?
            </div>
            <div class="modal-footer">
                <a href="@routes.FlashCardControllerSensei.deleteFlashCard(flashCardID)" class="btn btn-primary" type="button"> Ok </a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
