@(flashCardID: Integer)(content: models.Content)


<a data-toggle="modal" href="#confirmDeleteContent@content.getContentID" aria-expanded="false" aria-controls="collapseExample">
    <span class="glyphicon glyphicon-trash"></span> Delete
</a>


<!-- Modal - Confirm Delete of Content-->
<div class="modal fade" id="confirmDeleteContent@content.getContentID" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Content</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure that you want to delete the Content?</p>
            </div>
            <div class="modal-footer">
                <a href="@routes.FlashCardControllerSensei.deleteFromFlashCard(5, flashCardID, content.getContentID)" class="btn btn-primary">Ok</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
